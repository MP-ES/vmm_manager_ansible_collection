[tool.poetry]
name = "vmm_manager_ansible_collection"
version = "0.0.4"
description = "Ansible Collection to support vmm_manager application on Ansible codes."
authors = ["Estev√£o Costa <ecosta@mpes.mp.br>"]

license = "MIT"
readme = "README.md"

homepage = "https://github.com/MP-ES/vmm_manager_ansible_collection"
repository = "https://github.com/MP-ES/vmm_manager_ansible_collection"
documentation = "https://github.com/MP-ES/vmm_manager_ansible_collection"

keywords = ["IaC", "scvmm", "vmm_manager", "vmm_manager_ansible_collection"]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Operating System :: POSIX :: Linux",
    "Intended Audience :: System Administrators",
    "Topic :: System :: Installation/Setup",
    "Topic :: System :: Systems Administration",
]

[tool.poetry.dependencies]
python = "^3.6"
ansible = "^2.10"
vmm-manager = "^0.1"

[tool.poetry.dev-dependencies]
pylint = "^2.6"
pylint-quotes = "^0.2"
autopep8 = "^1.5"
rope = "^0.18"
pytest = "^6.2"
pytest-mock = "^3.5"
Faker = "^5.8"

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
